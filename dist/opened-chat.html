<link rel="stylesheet" href="/opened-chat.05b7c918.css">
<body>
    <div class="wrapper-row">

    <div class="chat-folders">
        <div class="profile">
            <div class="photo-icon"></div>
            <div class="profile-text">
                <a class="profil-link" href="/profile.html">
                    <span>My profile</span>
                </a>
            </div>
        </div>        <div class="search-chat-wrapper">
           <!-- <img src="/src/imgs/person-outline.png"> -->
            <input class="search-chat-input" type="text">
        </div>
        <div class="chats-wrapper">
            <div class="chat-wrapper">
                <div class="photo-icon"></div>
                <div class="chat-info">
                    <span class="chat-user-name">Мари</span>
                    <span class="messege">Привет! Как дела?</span>
                </div>
                <div class="new-messages-icon">1</div>
            </div>            <div class="chat-wrapper">
                <div class="photo-icon"></div>
                <div class="chat-info">
                    <span class="chat-user-name">Егор</span>
                    <span class="messege">Ок</span>
                </div>
                <div class="new-messages-icon">2</div>
            </div>
        </div>
    </div>

    <div class="choosen-chat">
        <div class="user-profile">
            <span class="profile-user-name">Мари</span>
            <div class="photo-icon"></div>
        
            <a href="#edit-user-links" class="user-profile-settings"> 
                <div class="round"></div>
                <div class="round"></div>
                <div class="round"></div>
            </a>
        </div>        <div class="horizontal-line"></div>
        <div class="messeges"></div>
        <div class="attaches-and-input-wrapper">
            <a href="#chat-attach-links" class="label-for-attaches">
                <span class="text">+</span>
            </a>
            
            
            <div class="messege-input-wrapper">
                <textarea class="messege-input-box"></textarea>
                <button class="messege-input-button">send</button>
            </div>        </div>
    </div>

    <div class="edit-user-links" id="edit-user-links">
    
        <a class="closemodal-links" href="#!">X</a>
        <a class="user-link" href="#add-user-info"> 
            <span class="edit-user-text">Add user</span>
        </a>    <a class="user-link" href="#remove-user-info"> 
            <span class="edit-user-text">Remove user</span>
        </a>
    
    </div>    <div id="add-user-info" class="edit-user-box add-user-box">
        <span class="edit-user-box-name">Add user</span>
    
        <div class="input-field-edit-user-wrapper">
            
            <div class="input-container">
                <span class="input-caption">Login</span>
                <input class="loginOrSignin-input">
            </div>
            
            
            
        </div>
    
        <button class="save-button">Add</button>    <a class="closemodal-edit-user" href="#!">Close</a>
    </div>
    <div id="remove-user-info" class="remove-user-box edit-user-box">
        <span class="edit-user-box-name">Remove user</span>
    
        <div class="input-field-edit-user-wrapper">
            
            <div class="input-container">
                <span class="input-caption">Login</span>
                <input class="loginOrSignin-input">
            </div>
            
            
            
        </div>
    
        <button class="save-button">Remove</button>    <a class="closemodal-edit-user" href="#!">Close</a>
    </div>

    
    
    <div class="chat-attach-links" id="chat-attach-links">
    
        <a class="closemodal-links" href="#!">X</a>
        <a class="user-link" href="#"> 
        <span class="edit-user-text">Photo or video</span>
    </a> <!-- указываем id на который ведет ссылка -->
        <a class="user-link" href="#"> 
            <span class="edit-user-text">File</span>
        </a>    <a class="user-link" href="#"> 
            <span class="edit-user-text">Location</span>
        </a>
    </div>
    

    </div>
<script src="/opened-chat.7dde8e2b.js"></script></body>
